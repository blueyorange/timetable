<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <header><h1>Timetable</h1></header>
    <main>
      <tt-carousel>
        <tt-week id="week-01" data-name="Week A">
          <article class="lesson friday period-6">week 1 thu period 1</article>
        </tt-week>
        <tt-week id="week-02" data-name="Week B">
          <article
            class="lesson monday period-1"
            style="grid-row: time-1200 / time-1500"
          >
            week 1 weds period 5
          </article>
        </tt-week>
      </tt-carousel>
    </main>
  </body>
</html>
